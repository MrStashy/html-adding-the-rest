<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="messages"></div>
            <div class="server1"></div>
            <div class="server2"></div>
            <div class="server3"></div>
            <div class="server4"></div>
            <div class="server5"></div>
            <div class="downloads"></div>
        </div>

        <div class="server-nav">
            <div class="server-name">
                <div class="full-name"></div>
                <div class="drop-down"></div>
            </div>
            <div class="invite">
                <div class="exit"></div>
                <div class="profile-pic"></div>
                <div class="blurb"></div>
                <div class="invite-button"></div>
            </div>
            <div class="server-category1">
                <div class="server-title"></div>
                <div class="add-server-button"></div>
                <div class="channel1">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>
                <div class="channel2">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>

            </div>
            <div class="server-category2"></div>
            <div class="server-category3"></div>
            <div class="server-category4"></div>
        </div>
        <div class="chat"></div>
    </div>
</body>
</html>
